<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div class="container">

        <div class="Calculator">

            <div class="form">

                <div class="display-container">
                    <p>Calculator</p>
                    <div class="display-box">
                        <input type="text" readonly name="display" id="display3">
                        <input type="text" readonly name="display" id="operator-sec">
                    </div>
                    <input type="text" readonly name="display" id="display1">
                </div>

                <div>
                    <input type="button" value="AC" id="delete-all" onclick="(deleteAllFunction())">
                    <input type="button" value="DE" id="delete" onclick="(deleteFunction())">
                    <input type="button" value="/" id="divide" onclick="(divideFunction())">
                    <input type="button" value="/" id="divide" onclick="(divideFunction())">
                    <i class="fa-solid fa-clock-rotate-left" id="history-icon"></i>
                </div>
                <div>
                    <input type="button" value="7" id="seven" onclick="(sevenFunction())">
                    <input type="button" value="8" id="eight" onclick="(eightFunction())">
                    <input type="button" value="9" id="nine" onclick="(nineFunction())">
                    <input type="button" value="*" id="multiply" onclick="(multiplyFunction())">
                </div>
                <div>
                    <input type="button" value="4" id="four" onclick="(fourFunction())">
                    <input type="button" value="5" id="five" onclick="(fiveFunction())">
                    <input type="button" value="6" id="six" onclick="(sixFunction())">
                    <input type="button" value="-" id="subtract" onclick="(subtractFunction())">
                </div>
                <div>
                    <input type="button" value="1" id="one" onclick="(oneFunction())">
                    <input type="button" value="2" id="two" onclick="(twoFunction())">
                    <input type="button" value="3" id="three" onclick="(threeFunction())">
                    <input type="button" id="plus" value="+" onclick="plusFunction()">
                </div>

                <div>
                    <input type="button" value="00" id="double-zero" onclick="(doubleZeroFunction())">
                    <input type="button" value="0" id="zero" onclick="(zeroFunction())">
                    <input type="button" value="." id="point" onclick="(pointFunction())">
                    <input type="button" id="btn" value="=" onclick="myResult()">

                </div>
            </div>

        </div>

    </div>









    <script src="app.js"></script>
</body>

</html>
